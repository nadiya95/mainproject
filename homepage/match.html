<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Vows and Values</title>
    <link rel="stylesheet" href="../css/match.css">
</head>
<body>
    <header>
        
            <div class="logo"> <img src="" alt="Vows and Values Logo"></div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#explore">Explore</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="match.html">Matches</a></li>
                </ul>
            </nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menu-popup" id="menuPopup">
                <ul>
                    <li><a href="#">Update Account</a></li>
                    <li><a href="#">Delete Account</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </header>
    

    <main>
        <div class="matches-container">
            <!-- Notifications Section -->
            <div class="notifications-section">
                <div class="tabs">
                    <button class="tab-button active" data-tab="received">Received</button>
                    <button class="tab-button" data-tab="sent">Sent</button>
                </div>
                <div class="tab-content" id="received-content">
                    <!-- Received Requests -->
                </div>
                <div class="tab-content" id="sent-content" style="display: none;">
                    <!-- Sent Requests -->
                </div>
            </div>

            <!-- Matched Section -->
            <div class="matched-section">
                <h2>Matched</h2>
                <div class="matched-profiles">
                    <!-- Display matched profiles here -->
                </div>
            </div>
        </div>
    </main>

    <script src="match.js"></script>
</body>
</html>
