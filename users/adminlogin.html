<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adminlogin.css">
    <title>Admin Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../../public/images/logo.png" alt="Logo">
        </div>
        <form class="login-form" action="path_to_admin_login_handler" method="POST">
            <input type="text" name="admin_username" placeholder="Admin Username" required>
            <input type="password" name="admin_password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <div class="login-options">
            <a href="path_to_user_login">Login as User</a>
            <a href="path_to_guest_login">Continue as Guest</a>
        </div>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="path_to_admin_signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
